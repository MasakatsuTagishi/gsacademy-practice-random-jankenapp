<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>
  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div id="com_hand">コンピュータの出した手は？</div>
    <div id="result">結果は？</div>
  </main>

  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    //ここに処理を追加

    // グーボタンを押したらなんかする
    $('#gu_btn').on('click',function(){
    // 相手が０から２の数字をランダムに決める
      const min = 0;
      const max = 2;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      console.log(randomNumber);
      // ランダムな数を画面に表示する
      // コンピューターの出し手を決めて表示
      // 勝ち負けの表示
      if(randomNumber == 0){
       $('#com_hand').text('グー'); 
       $('#result').text('あいこ'); 
      } else if(randomNumber == 1){
       $('#com_hand').text('チョキ');
       $('#result').text('勝ち');
      } else if(randomNumber == 2){
       $('#com_hand').text('パー');
       $('#result').text('負け');
      } else {
       $('#com_hand').text('エラー');
      }
    });

    // チョキボタンを押したらなんかする

      } else {
       $('#com_hand').text('エラー');
      }
    });

    // パーボタンを押したらなんかする
    $('#par_btn').on('click',function(){
    // 相手が０から２の数字をランダムに決める
      const min = 0;

       $('#com_hand').text('パー');
       $('#result').text('あいこ');
      } else {
       $('#com_hand').text('エラー');
      }
    });



  </script>

</body>
